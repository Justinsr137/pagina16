<html lang="en">

<body>
<section class="rating-state">
    <div class="rating-state__icon-container">
        <img src="./images/icon-star.svg" alt="star" class="rating-state__icon-container__star">
    </div>
    <h2 class="rating-state__title">
        How did we do?
    </h2>
    <p class="rating-state__description">
        Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
    </p>
    <div class="rating-state__number-container">
        <button class="rating-state__number-container__number">1</button>
        <button class="rating-state__number-container__number">2</button>
        <button class="rating-state__number-container__number">3</button>
        <button class="rating-state__number-container__number">4</button>
        <button class="rating-state__number-container__number">5</button>
    </div>
    <button class="rating-state__button">Submit</button>
</section>

<section class="thankyou-state">
    <img class="thankyou-state__image" src="./images/illustration-thank-you.svg" alt="thank you">
    <div class="thankyou-state__result">You selected <span class="thankyou-state__result--number">4</span> out of 5</div>
    <h2 class="thankyou-state__title">Thank you!</h2>
    <p class="thankyou-state__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
</section>
